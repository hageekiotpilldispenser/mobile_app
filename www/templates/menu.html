<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar animation="no-animation" class="bar-positive" ng-class="getHeaderClass()">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-profile">
      <div class="profile">
        <img class="profile-picture" src="img/steve.jpg" />
        <h4 class="name">{{ 'MENU_NAME' | translate }}</h4>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left transp" menu-close href="#/app/status">
          <i class="icon ion-ios-pulse"></i><span translate="MENU_ITEM_STATUS">Status</span>
        </ion-item>
        <ion-item class="item-icon-left transp" menu-close href="#/app/schedule">
          <i class="icon ion-android-calendar"></i><span translate="MENU_ITEM_SCHEDULE">Schedule</span>
        </ion-item>
        <ion-item class="item-icon-left transp" menu-close href="#/app/prescription">
          <i class="icon ion-medkit"></i><span translate="MENU_ITEM_PRESCRIPTION">Prescription</span>
        </ion-item>
        <ion-item class="item-icon-left transp" menu-close href="#/app/link">
          <i class="icon ion-android-globe"></i><span translate="MENU_ITEM_LINK">Useful Link</span>
        </ion-item>
        <ion-item class="item-icon-left transp" menu-close href="#/app/setting">
          <i class="icon ion-ios-gear"></i><span translate="MENU_ITEM_SETTING">Setting</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
