<ion-view hide-nav-bar="true">
  <!-- <ion-nav-title>{{ getTitle(id) }}</ion-nav-title> -->
  <ion-content>
    <ion-header-bar class="bar-clear">
      <div class="buttons">
        <a class="button button-icon ion-arrow-left-c" nav-transition="none" href="#/app/prescription"></a>
      </div>
      <h1 class="title med_title">{{ getTitle(id) }}</h1>
    </ion-header-bar>
    <img class="medication_img" ng-src="{{ getImage(id) }}">
    <div ng-bind-html="getDesc(id) | translate" class="medication_desc"></div>
  </ion-content>
</ion-view>
