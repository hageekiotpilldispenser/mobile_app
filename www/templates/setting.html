<ion-view hide-nav-bar="false">
  <ion-nav-title>{{ 'MENU_ITEM_SETTING' | translate}}</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item ng-style="{'height': '70px'}" ng-repeat="item in items" ng-click="showDetail(item)">
        {{ item.title | translate }}
        <span ng-if="item.subtitle"><br/><small>{{ item.subtitle | translate }}</small></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
