<ion-view hide-nav-bar="false">
  <ion-nav-title>{{ 'MENU_ITEM_PRESCRIPTION' | translate}}</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="medication in medications" href="#/app/medication/{{medication.id}}">
        <img ng-src="{{medication.image}}">
        <h3>{{medication.title}}</h3>
        <p>{{medication.schedule | translate}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
